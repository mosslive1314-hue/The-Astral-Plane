version: '3.8'

services:
  towow-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - lingxu-network

networks:
  lingxu-network:
    driver: bridge
